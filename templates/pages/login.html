{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ===================== LOGIN PAGE ===================== -->
<section class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="login-container position-relative rounded-5 shadow-lg overflow-hidden">

        <!-- === Decorative Ellipses === -->
        <div class="ellipse ellipse-1"></div>
        <div class="ellipse ellipse-2"></div>
        <div class="ellipse ellipse-3"></div>

        <!-- === Login Card === -->
        <div class="login-card p-5 position-relative bg-white">
            <a href="{% url 'home' %}" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close"></a>

            <h2 class="fw-bold mb-4 text-center">Sign in</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control login-input" placeholder="Full name">
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control login-input" placeholder="Email">
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label for="terms" class="form-check-label">
                        I understood the <a href="#" class="text-primary text-decoration-none">terms & policy</a>.
                    </label>
                </div>

                <button class="btn create-btn w-100 mb-4">Create Account</button>

                <div class="text-center position-relative my-3">
                    <hr class="border-muted" style="opacity: 0.3;">
                    <span
                        class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OR</span>
                </div>

                <button type="button"
                    class="btn border d-flex align-items-center justify-content-center gap-2 fw-semibold w-100 mb-4 google-btn">
                    <img src="{% static 'images/google-icon.png' %}" width="20" height="20" alt="Google">
                    Sign in with Google
                </button>

                <p class="text-center text-muted">
                    Already have an account?
                    <a href="#" style="color:#ff2b2b; font-weight:600;">Log in</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
